<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Weather App</h1>
        <form class="search-box">
          <input
            type="search"
            name="query"
            id="query"
            placeholder="Search for a location..."
          />
          <button type="submit">Search</button>
        </form>
        <div class="actions">
          <label class="switch">
            <input type="checkbox" data-action="switch-unit" />
            <span class="slider">
              <span data-unit="fahrenheit" title="Toggle Fahrenheit">°F</span>
              <span data-unit="celsius" title="Toggle Celsius">°C</span>
            </span>
          </label>
          <select data-action="switch-theme">
            <option value="auto">Auto</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </header>
      <main></main>
      <footer>
        <p>
          © Stebeus 2025.
          <a
            href="https://opensource.org/license/mit"
            target="_blank"
            rel="noopener noreferrer"
            >MIT License</a
          >
          <a
            href="https://github.com/stebeus"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
        </p>
      </footer>
      <template id="primary-template">
        <div class="primary">
          <h2 id="location"></h2>
          <p id="description"></p>
          <div class="container">
            <img src="" alt="Weather condition icon" />
            <p id="temperature"></p>
            <div class="details">
              <div class="grid">
                <div class="card--info">
                  <h3>Cloud cover</h3>
                  <p id="cloud-cover"></p>
                </div>
                <div class="card--info">
                  <h3>Humidity</h3>
                  <p id="humidity"></p>
                </div>
                <div class="card--info">
                  <h3>Precipitation</h3>
                  <p id="precipitation"></p>
                </div>
                <div class="card--info">
                  <h3>Snow depth</h3>
                  <p id="snow-depth"></p>
                </div>
                <div class="card--info">
                  <h3>Ultraviolet Index</h3>
                  <p id="uv-index"></p>
                </div>
                <div class="card--info">
                  <h3>Wind speed</h3>
                  <p id="wind-speed"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
